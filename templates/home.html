<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Django Quiz App</title>
</head>
<body>
    <div class="container mt-5 pt-5">
        <h1 style="color: green; text-align: center;">Blue Quantum</h1>
        <div class="col-md-6 mx-auto">
            <form action="quiz" method="get">
                <div class="form-group">
                    <label for="">Select Types</label>
                    <select name="gfg" class="form-control">
                        <option value="">Choose</option>
                        {% for type in catgories %}
                        <option value="{{ type.gfg_name }}">{{ type.gfg_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-danger mt-3">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
