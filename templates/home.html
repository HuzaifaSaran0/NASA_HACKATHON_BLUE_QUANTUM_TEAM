<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Django Quiz App</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-title {
            color: green;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">Blue Quantum</h1>
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Select Quiz Type</h5>
                    <form action="quiz" method="get">
                        <div class="form-group">
                            <label for="quizType">Choose a type:</label>
                            <select name="gfg" id="quizType" class="form-control">
                                <option value="">Choose</option>
                                {% for type in catgories %}
                                <option value="{{ type.gfg_name }}">{{ type.gfg_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button class="btn btn-danger btn-block mt-3">Start Quiz</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
